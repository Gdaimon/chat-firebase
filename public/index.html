<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat Firebase</title>
  <link rel="stylesheet" href="./vendor/materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" href="./vendor/flexboxgrid/dist/flexboxgrid.min.css">
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>


<div id="login" class="white row middle-xs center-xs">
  <div class="col-xs-12">
    <div class="box">
      <p>Antes de entrar al Chat, tienes que iniciar sesión</p>
      <button id="start-login" class="btn btn-raised red white-text">Iniciar Sesión con Google</button>
    </div>
  </div>

</div>

<div id="app" class="row">
  <div class="col-md-3 col-xs-12">
    <div class="box">
      <div class="indigo white-text" style="padding: 10px 15px;">
        Usuarios Conectados
      </div>
      <ul class="collection" id="users">

      </ul>
    </div>
  </div>
  <div class="col-xs">
    <div class="box" id="chats">

    </div>
  </div>
</div>


<script type="text/x-custom-template" id="hidden-template">
  <div class="chat" id="${id}">
    <ul class="messages collection" style="height: 400px">
    </ul>
    <form class="form">
      <input type="text" id="mensaje" class="mensaje" placeholder="Mensaje">
      <input type="submit" class="btn btn-raised indigo white-text" value="Enviar">
    </form>
  </div>
</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./vendor/firebase/firebase.js"></script>
<script src="./vendor/jquery/dist/jquery.min.js"></script>
<script src="./vendor/jquery-tmpl/jquery.tmpl.min.js"></script>
<script src="scripts/chat.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
